<!DOCTYPE html>
<html>
<head>
    <title>NgContacts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/zencontact.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">NgContacts</a>
            <ul class="nav">
                <li>
                    <a href="/">My Contacts</a>
                </li>
                <li class="active">
                    <a href="edit.html">Add new contact</a>
                </li>
            </ul>
            <ul class="nav pull-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="hero-unit">
        <h1>NgContacts</h1>

        <h2>Taking care of your people, one at a time.</h2>
    </div>
    <div class="row">
        <div class="span12">
            <div class="well">
                <h2>Edit contact</h2>

                <form action="" method="post" class="form-horizontal">
                    <div class="control-group">
                        <label for="firstName" class="control-label">First name</label>

                        <div class="controls">
                            <input type="text" name="firstName" id="firstName" class="input-xlarge"/><br/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="lastName" class="control-label">Last name</label>

                        <div class="controls">
                            <input type="text" name="lastName" id="lastName" class="input-xlarge"/><br/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="address" class="control-label">Address</label>

                        <div class="controls">
                            <textarea rows="3" name="address" id="address" class="input-xlarge"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="phone" class="control-label">Phone</label>

                        <div class="controls">
                            <input type="text" name="phone" id="phone" class="input-xlarge"/><br/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                            <input type="button" value="Cancel" class="btn btn-link"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
